<h1>{{ user.username }}'s profile</h1>
<h2>Followers: {{ followers }}</h2>
<h2>Following: {{ followed }}</h2>
<form action="/follow/{{ user.id }}" method="POST">
    <input type="submit" value="Follow">
</form>
{% if posts %}
<h2>Posts:</h2>
{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.caption }}</p>
    <img src="{{ post.image_url }}" alt="{{ post.title }}">
{% endfor %}
{% else %}
  <p>No posts found</p>
{% endif %}
